<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/lessons/{id}(id=${lesson.getId()})}" th:object="${lesson}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{lessonName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('lessonName')}" th:errors="*{lessonName}">Name Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
