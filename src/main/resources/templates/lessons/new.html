<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/lessons}" th:object="${lesson}">
    <label for="name">Введите название предмета: </label>
    <input type="text" th:field="*{lessonName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('lessonName')}" th:errors="*{lessonName}">lessonName Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
