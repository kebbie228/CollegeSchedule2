<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>

<div>
  <p th:text="${group.groupName}" ></p>
  <table border="1">
    <thead>
    <tr>
      <th>Пара</th>
      <th>Предмет</th>
      <th>Преподаватель</th>
      <th>Аудитория</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="schedule, iterStat : ${scheduleGroup}">
      <td th:text="${schedule.para?.paraNumber}"></td>
      <td th:text="${schedule.lesson?.lessonName}"></td>
      <td th:text="${schedule.teacher?.teacherName}"></td>
      <td th:text="${schedule.audience?.audienceNumber}"></td>
      <td align="center">

        <th:block th:if="${schedule.lesson!=null}">

          <form th:method="PATCH" th:action="@{/schedules/editGroup}" >
            <input type="hidden" name="scheduleId" th:value="${schedule.id}" />
            <input type="hidden" name="groupId" th:value="${group.getId()}" />
            <input type="hidden" name="para.id" th:value="${schedule.para?.id}" />
            <input type="hidden" name="day.id" th:value="${schedule.day?.id}" />
            <input type="hidden" name="teacher.id" th:value="${schedule.teacher.id}" />
            <input type="submit" class="btn btn-danger" value="  Удалить "/>
          </form>

        </th:block>

        <th:block th:unless="${schedule.lesson!=null}">

          <button class="btn btn-success ">
            <a class="text-white" th:href="@{/schedules/{id1}/editAddScheduleGroup/{id2}(id1=${schedule.getId()},id2=${group.getId()})}">
              Добавить
            </a>
          </button>

        </th:block>
      </td>
      <td th:if="${iterStat.index % 5 == 0}" rowspan="5" th:text="${schedule.day?.dayName}"
          style="writing-mode: vertical-rl; text-align: center;">
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
