<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/specializations/{id}(id=${specialization.getId()})}" th:object="${specialization}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{specializationName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('specializationName')}" th:errors="*{specializationName}">Name Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
