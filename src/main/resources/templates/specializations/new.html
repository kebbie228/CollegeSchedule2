<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/specializations}" th:object="${specialization}">
    <label for="name">Введите название специальности: </label>
    <input type="text" th:field="*{specializationName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('specializationName')}" th:errors="*{specializationName}">specializationName Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
