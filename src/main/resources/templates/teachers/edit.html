<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/teachers/{id}(id=${teacher.getId()})}" th:object="${teacher}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{teacherName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('teacherName')}" th:errors="*{teacherName}">teacherName Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
